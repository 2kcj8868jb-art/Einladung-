<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Elegante Einladung</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:
radial-gradient(circle at top, #fff0f3, #f8e1e7);
font-family:'Cormorant Garamond', serif;
overflow:hidden;
}

/* Container */

.container{
perspective:2000px;
}

/* Umschlag */

.envelope{

position:relative;
width:340px;
height:230px;
background:linear-gradient(145deg,#ffdce6,#f5c2cf);
border-radius:8px;
box-shadow:
0 20px 50px rgba(0,0,0,0.15),
inset 0 0 10px rgba(255,255,255,0.6);

cursor:pointer;
transition:transform 1.2s ease;
}

/* obere Klappe */

.flap{

position:absolute;
width:100%;
height:100%;
background:linear-gradient(145deg,#ffcfdc,#f3b8c7);

clip-path:polygon(0 0,100% 0,50% 65%);
transform-origin:top;
transition:transform 1.4s cubic-bezier(.77,0,.18,1);

z-index:4;
}

/* Wachssiegel */

.seal{

position:absolute;
top:52%;
left:50%;
transform:translate(-50%,-50%);
width:60px;
height:60px;

background:
radial-gradient(circle at 30% 30%, #fff6cc, #d4af37);

border-radius:50%;

display:flex;
justify-content:center;
align-items:center;

font-size:22px;
color:white;

box-shadow:
0 5px 15px rgba(0,0,0,0.3),
inset 0 2px 4px rgba(255,255,255,0.6);

z-index:5;

transition:all .5s ease;
}

/* Brief */

.letter{

position:absolute;
top:0;
left:0;
width:100%;
height:100%;

background:white;
border-radius:6px;

transform:translateY(0);
transition:transform 1.4s cubic-bezier(.77,0,.18,1);

display:flex;
justify-content:center;
align-items:center;

overflow:hidden;
}

/* Rose Ornament */

.letter::before{

content:"";

position:absolute;
width:200px;
height:200px;

background:
radial-gradient(circle at center,
rgba(212,175,55,0.15),
transparent);

border-radius:50%;
}

/* Einladung Bild */

.invite-image{

width:90%;
border-radius:4px;

box-shadow:
0 10px 25px rgba(0,0,0,0.15);

opacity:0;
transform:translateY(40px);
transition:all 1.2s ease;
}

/* geöffnet */

.open .flap{

transform:rotateX(-180deg);
}

.open .letter{

transform:translateY(-160px);
}

.open .seal{

opacity:0;
transform:translate(-50%,-50%) scale(0.5);
}

.open .invite-image{

opacity:1;
transform:translateY(0);
}

/* Luxus Hover */

.envelope:hover{

transform:scale(1.03);
}

</style>
</head>
<body>

<div class="container">

<div class="envelope" id="envelope">

<div class="flap"></div>

<div class="seal">✧</div>

<div class="letter">

<!-- ERSETZE invite.jpg MIT DEINEM BILD -->
<img src="invite.jpg" class="invite-image">

</div>

</div>

</div>

<script>

const envelope = document.getElementById("envelope");

envelope.addEventListener("click", () => {

envelope.classList.toggle("open");

});

</script>

</body>
</html>
